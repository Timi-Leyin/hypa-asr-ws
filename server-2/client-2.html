<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Live Captions</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syne:wght@700;800&display=swap" rel="stylesheet" />
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg:        #0a0a0a;
    --surface:   #111111;
    --border:    #222222;
    --accent:    #f9f9f9;
    --accent2:   #ff4747;
    --text:      #f0f0f0;
    --muted:     #555555;
    --font-ui:   'JetBrains Mono', monospace;
    --font-head: 'Syne', sans-serif;
  }

  html, body {
    height: 100%;
    background: var(--bg);
    color: var(--text);
    font-family: var(--font-ui);
    overflow: hidden;
  }

  /* ── Layout ── */
  .shell {
    display: grid;
    grid-template-rows: auto 1fr auto;
    height: 100vh;
    padding: 24px;
    gap: 16px;
  }

  /* ── Header ── */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo {
    font-family: var(--font-head);
    font-size: 1.1rem;
    font-weight: 800;
    letter-spacing: -0.02em;
    color: var(--accent);
  }

  .status-pill {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.7rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--muted);
    transition: color 0.3s;
  }

  .status-pill.live { color: var(--accent); }
  .status-pill.error { color: var(--accent2); }

  .dot {
    width: 7px; height: 7px;
    border-radius: 50%;
    background: currentColor;
  }
  .status-pill.live .dot {
    animation: pulse 1.4s ease-in-out infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50%       { opacity: 0.4; transform: scale(0.7); }
  }

  /* ── Caption stage ── */
  .stage {
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 32px 40px;
    overflow: hidden;
    background: var(--surface);
  }

  /* scanline atmosphere */
  .stage::before {
    content: '';
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 3px,
      rgba(255,255,255,0.012) 3px,
      rgba(255,255,255,0.012) 4px
    );
    pointer-events: none;
  }

  /* corner marks */
  .stage::after {
    content: '';
    position: absolute;
    top: 12px; left: 12px;
    width: 18px; height: 18px;
    border-top: 1px solid var(--accent);
    border-left: 1px solid var(--accent);
    opacity: 0.5;
  }

  .corner-br {
    position: absolute;
    bottom: 12px; right: 12px;
    width: 18px; height: 18px;
    border-bottom: 1px solid var(--accent);
    border-right: 1px solid var(--accent);
    opacity: 0.5;
  }

  /* history lines */
  .history {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-bottom: 20px;
    max-height: 40vh;
    overflow: hidden;
    mask-image: linear-gradient(to bottom, transparent 0%, black 40%);
  }

  .history-line {
    font-size: 1rem;
    line-height: 1.5;
    color: var(--muted);
    animation: fadein 0.3s ease;
  }

  @keyframes fadein {
    from { opacity: 0; transform: translateY(6px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* live line */
  .live-line {
    font-size: clamp(1.3rem, 2.5vw, 1.8rem);
    line-height: 1.4;
    font-weight: 700;
    color: var(--text);
    min-height: 2.4em;
    transition: opacity 0.15s;
  }

  .live-line .cursor {
    display: inline-block;
    width: 3px;
    height: 1.1em;
    background: var(--accent);
    margin-left: 3px;
    vertical-align: text-bottom;
    animation: blink 1s step-end infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50%       { opacity: 0; }
  }

  .placeholder {
    color: var(--muted);
    font-size: 0.85rem;
    letter-spacing: 0.06em;
  }

  /* ── Controls ── */
  footer {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    border: 1px solid var(--border);
    border-radius: 3px;
    background: transparent;
    color: var(--text);
    font-family: var(--font-ui);
    font-size: 0.72rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.15s, border-color 0.15s, color 0.15s;
  }

  .btn:hover { background: var(--border); }

  .btn.primary {
    background: var(--accent);
    border-color: var(--accent);
    color: #000;
    font-weight: 700;
  }
  .btn.primary:hover { background: #d4eb3a; border-color: #d4eb3a; }
  .btn.primary:disabled { opacity: 0.4; cursor: not-allowed; }

  .btn.danger {
    border-color: var(--accent2);
    color: var(--accent2);
  }
  .btn.danger:hover { background: rgba(255,71,71,0.08); }

  .meta {
    margin-left: auto;
    font-size: 0.65rem;
    color: var(--muted);
    letter-spacing: 0.08em;
    text-align: right;
    line-height: 1.8;
  }

  /* ── RTF meter ── */
  .rtf-bar-wrap {
    width: 100px;
    height: 3px;
    background: var(--border);
    border-radius: 2px;
    overflow: hidden;
    margin-left: auto;
  }
  .rtf-bar {
    height: 100%;
    width: 0%;
    background: var(--accent);
    transition: width 0.4s, background 0.4s;
    border-radius: 2px;
  }
  .rtf-bar.slow { background: var(--accent2); }

  /* ── WS URL input ── */
  .ws-input {
    padding: 10px 14px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 3px;
    color: var(--text);
    font-family: var(--font-ui);
    font-size: 0.72rem;
    width: 220px;
    outline: none;
    transition: border-color 0.2s;
  }
  .ws-input:focus { border-color: var(--accent); }
</style>
</head>
<body>
<div class="shell">

  <!-- Header -->
  <header>
    <span class="logo">HYPAAI//</span>
    <div class="status-pill" id="statusPill">
      <span class="dot"></span>
      <span id="statusText">IDLE</span>
    </div>
  </header>

  <!-- Stage -->
  <div class="stage" id="stage">
    <div class="corner-br"></div>
    <div class="history" id="history"></div>
    <div class="live-line" id="liveLine">
      <span class="placeholder" id="placeholder">press start to begin …</span>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <input class="ws-input" id="wsUrl" value="ws://localhost:8765" placeholder="ws://host:port" />
    <button class="btn primary" id="startBtn">▶ Start</button>
    <button class="btn danger" id="stopBtn" style="display:none">■ Stop</button>
    <button class="btn" id="clearBtn">✕ Clear</button>
    <div class="meta" id="meta">—</div>
    <div class="rtf-bar-wrap" title="Real-time factor (green = fast, red = slow)">
      <div class="rtf-bar" id="rtfBar"></div>
    </div>
  </footer>

</div>

<script>
// ── Config ──────────────────────────────────────────────────────────────────
const CHUNK_SECS      = 3;       // accumulate N seconds then send
const SAMPLE_RATE     = 16000;
const SILENCE_COMMIT  = 2000;    // ms of no new caption → commit line

// ── State ───────────────────────────────────────────────────────────────────
let ws               = null;
let mediaStream      = null;
let audioCtx         = null;
let processor        = null;
let audioChunks      = [];       // Array<Float32Array> – grows, drained on send
let sendTimer        = null;
let silenceTimer     = null;
let currentText      = '';
let awaitingResponse = false;    // backpressure flag

// ── DOM ─────────────────────────────────────────────────────────────────────
const startBtn    = document.getElementById('startBtn');
const stopBtn     = document.getElementById('stopBtn');
const clearBtn    = document.getElementById('clearBtn');
const liveLine    = document.getElementById('liveLine');
const history     = document.getElementById('history');
const placeholder = document.getElementById('placeholder');
const statusPill  = document.getElementById('statusPill');
const statusText  = document.getElementById('statusText');
const metaEl      = document.getElementById('meta');
const rtfBar      = document.getElementById('rtfBar');
const wsUrlInput  = document.getElementById('wsUrl');

// ── Accumulation buffer ──────────────────────────────────────────────────────
function appendSamples(samples) {
  audioChunks.push(new Float32Array(samples));
}

function drainBuffer() {
  if (audioChunks.length === 0) return new Float32Array(0);
  const totalLen = audioChunks.reduce((s, c) => s + c.length, 0);
  const out = new Float32Array(totalLen);
  let off = 0;
  for (const c of audioChunks) { out.set(c, off); off += c.length; }
  audioChunks = [];
  return out;
}

// ── Float32 → PCM int16 WAV bytes ────────────────────────────────────────────
function encodeWAV(samples) {
  const numSamples = samples.length;
  const buffer     = new ArrayBuffer(44 + numSamples * 2);
  const view       = new DataView(buffer);

  const writeStr = (off, str) => { for (let i = 0; i < str.length; i++) view.setUint8(off + i, str.charCodeAt(i)); };
  const writeU32 = (off, v)   => view.setUint32(off, v, true);
  const writeU16 = (off, v)   => view.setUint16(off, v, true);

  writeStr(0,  'RIFF');
  writeU32(4,  36 + numSamples * 2);
  writeStr(8,  'WAVE');
  writeStr(12, 'fmt ');
  writeU32(16, 16);
  writeU16(20, 1);               // PCM
  writeU16(22, 1);               // mono
  writeU32(24, SAMPLE_RATE);
  writeU32(28, SAMPLE_RATE * 2);
  writeU16(32, 2);               // block align
  writeU16(34, 16);              // bits/sample
  writeStr(36, 'data');
  writeU32(40, numSamples * 2);

  let off = 44;
  for (let i = 0; i < numSamples; i++) {
    const s = Math.max(-1, Math.min(1, samples[i]));
    view.setInt16(off, s < 0 ? s * 0x8000 : s * 0x7fff, true);
    off += 2;
  }
  return new Uint8Array(buffer);
}

// ── WebSocket ────────────────────────────────────────────────────────────────
function connectWS(url) {
  ws = new WebSocket(url);
  ws.binaryType = 'arraybuffer';

  ws.onopen = () => setStatus('live', 'LIVE');

  ws.onmessage = (e) => {
    if (typeof e.data !== 'string') return;
    let msg;
    try { msg = JSON.parse(e.data); } catch { return; }

    // Any response from server clears the backpressure flag
    if (msg.type === 'caption' || msg.type === 'silence' || msg.type === 'busy') {
      awaitingResponse = false;
    }

    if (msg.type === 'caption' && msg.text) {
      currentText = msg.text;
      renderLive(currentText);
      updateMeta(msg);
      resetSilenceTimer();
    }
  };

  ws.onerror = () => setStatus('error', 'ERROR');
  ws.onclose = () => {
    setStatus('', 'IDLE');
    stopRecording();
  };
}

// ── Audio capture ────────────────────────────────────────────────────────────
async function startRecording() {
  mediaStream = await navigator.mediaDevices.getUserMedia({ audio: {
    sampleRate: SAMPLE_RATE,
    channelCount: 1,
    echoCancellation: true,
    noiseSuppression: true,
  }});

  audioCtx  = new AudioContext({ sampleRate: SAMPLE_RATE });
  const src = audioCtx.createMediaStreamSource(mediaStream);

  processor = audioCtx.createScriptProcessor(4096, 1, 1);
  processor.onaudioprocess = (e) => {
    appendSamples(e.inputBuffer.getChannelData(0));
  };

  src.connect(processor);
  processor.connect(audioCtx.destination);
  audioChunks = [];

  // Every CHUNK_SECS: drain buffer, encode WAV, send
  sendTimer = setInterval(() => {
    if (!ws || ws.readyState !== WebSocket.OPEN) return;
    if (awaitingResponse) return;           // backpressure – wait for server

    const samples = drainBuffer();
    if (samples.length < SAMPLE_RATE * 0.5) return;  // too short, skip

    awaitingResponse = true;
    ws.send(encodeWAV(samples));
  }, CHUNK_SECS * 1000);
}

function stopRecording() {
  clearInterval(sendTimer);
  clearTimeout(silenceTimer);
  sendTimer = null;
  awaitingResponse = false;

  if (processor)   { processor.disconnect(); processor = null; }
  if (audioCtx)    { audioCtx.close();       audioCtx = null; }
  if (mediaStream) { mediaStream.getTracks().forEach(t => t.stop()); mediaStream = null; }
  if (ws && ws.readyState === WebSocket.OPEN) ws.close();
  ws = null;

  startBtn.style.display = '';
  stopBtn.style.display  = 'none';
  wsUrlInput.disabled    = false;
}

// ── Silence → commit line ────────────────────────────────────────────────────
function resetSilenceTimer() {
  clearTimeout(silenceTimer);
  silenceTimer = setTimeout(() => {
    if (currentText.trim()) {
      commitLine(currentText.trim());
      currentText = '';
      renderLive('');
    }
  }, SILENCE_COMMIT);
}

// ── Rendering ────────────────────────────────────────────────────────────────
function renderLive(text) {
  if (placeholder) placeholder.remove();
  liveLine.innerHTML = text
    ? `${escHtml(text)}<span class="cursor"></span>`
    : `<span class="cursor"></span>`;
}

function commitLine(text) {
  const div = document.createElement('div');
  div.className   = 'history-line';
  div.textContent = text;
  history.appendChild(div);
  while (history.children.length > 10) history.removeChild(history.firstChild);
}

function updateMeta(msg) {
  const rtf = msg.rtf ?? 0;
  const dur = msg.duration ?? CHUNK_SECS;
  metaEl.textContent = `${(msg.processing_time * 1000).toFixed(0)}ms · ${dur.toFixed(1)}s · RTF ${rtf.toFixed(2)}`;
  const pct = Math.min(rtf * 100, 100);
  rtfBar.style.width = pct + '%';
  rtfBar.classList.toggle('slow', rtf > 0.9);
}

function setStatus(cls, label) {
  statusPill.className = 'status-pill ' + cls;
  statusText.textContent = label;
}

function escHtml(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

// ── Button handlers ──────────────────────────────────────────────────────────
startBtn.addEventListener('click', async () => {
  const url = wsUrlInput.value.trim() || 'ws://localhost:8765';
  setStatus('', 'CONNECTING…');
  connectWS(url);

  try {
    await startRecording();
    startBtn.style.display = 'none';
    stopBtn.style.display  = '';
    wsUrlInput.disabled    = true;
  } catch (err) {
    setStatus('error', 'MIC ERROR');
    stopRecording();
    alert('Microphone access denied or unavailable.');
  }
});

stopBtn.addEventListener('click', () => {
  stopRecording();
  setStatus('', 'IDLE');
});

clearBtn.addEventListener('click', () => {
  history.innerHTML = '';
  currentText = '';
  renderLive('');
  audioChunks = [];
  awaitingResponse = false;
  if (ws && ws.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify({ type: 'clear_buffer' }));
  }
});
</script>
</body>
</html>
